<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/pages/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <div class="box"> 
            <div class="box-header">
                <div class="box-left"><i class="fa fa-edit"></i></div><label>Modelos de Veiculo</label>
                <div class="pull-right">
                    <div class="box-right">
                        <h:outputLink value="/pluto/pages/modeloVeiculo/cadastro/cadastroModeloVeiculo.xhtml"><i class="fa fa-plus"></i></h:outputLink>
                    </div>
                </div>
            </div>
            <div class="box-content">
                <p:dataTable value="#{mbConsultaModeloVeiculo.modelosVeiculo}"
                             id="modelosVeiculo"
                             paginator="true"
                             scrollable="false"
                             paginatorAlwaysVisible="true"
                             paginatorPosition="bottom"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,25,50,100"
                             emptyMessage="Nenhum registro encontrado"
                             var="modeloVeiculo">
                    <p:column headerText="Nome">
                        #{modeloVeiculo.nome}
                    </p:column>
                    <p:column headerText="Fabricante">
                        #{modeloVeiculo.fabricante.pessoa.nomeFantasia}
                    </p:column>
                </p:dataTable>
            </div>
            <div class="box-footer">
            </div>
        </div>
    </ui:define>
    <ui:define name="scripts">       
    </ui:define>
</ui:composition>
