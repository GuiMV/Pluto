<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/pages/templates/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="conteudo">
        <div class="box">
            <div class="box-header">
                <div class="box-left"><i class="fa fa-edit"></i></div>
                <label>Configuração de Classificação</label>
            </div>
            <div class="box-content">
                <div class="row">
                    <div class="col-xs-12 col-md-2  go-top">
                        <h:inputText class="col-xs-12"
                                     required="true"
                                     requiredMessage="Campo Período é obrigatório"
                                     pt:placeholder="Obrigatório"
                                     value="#{mbCadastroConfiguracaoClassificacao.configuracaoClassificacao.periodo}"/>
                        <label>Período(meses)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-2  go-top">
                        <h:inputText class="col-xs-12"
                                     required="true"
                                     requiredMessage="Campo Recência Ouro é obrigatório"
                                     pt:placeholder="Obrigatório"
                                     value="#{mbCadastroConfiguracaoClassificacao.configuracaoClassificacao.recenciaOuro}"/>
                        <label>Recência Ouro(dias)</label>
                    </div>
                    <div class="col-xs-12 col-md-2  go-top">
                        <h:inputText class="col-xs-12"
                                     required="true"
                                     requiredMessage="Campo Frequência Ouro é obrigatório"
                                     pt:placeholder="Obrigatório"
                                     value="#{mbCadastroConfiguracaoClassificacao.configuracaoClassificacao.frequenciaOuro}"/>
                        <label>Frequência Ouro</label>
                    </div>
                    <div class="col-xs-12 col-md-2  go-top">
                        <h:inputText class="col-xs-12"
                                     required="true"
                                     requiredMessage="Valor Ouro é obrigatório"
                                     pt:placeholder="Obrigatório"
                                     value="#{mbCadastroConfiguracaoClassificacao.configuracaoClassificacao.valorOuro}"
                                     converterMessage="Valor Ouro deve ser no formato 0,00">
                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                        </h:inputText>
                        <label>Valor Ouro</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-2  go-top">
                        <h:inputText class="col-xs-12"
                                     required="true"
                                     requiredMessage="Campo Recência Prata é obrigatório"
                                     pt:placeholder="Obrigatório"
                                     value="#{mbCadastroConfiguracaoClassificacao.configuracaoClassificacao.recenciaPrata}"/>
                        <label>Recência Prata(dias)</label>
                    </div>
                    <div class="col-xs-12 col-md-2  go-top">
                        <h:inputText class="col-xs-12"
                                     required="true"
                                     requiredMessage="Campo Frequência Prata é obrigatório"
                                     pt:placeholder="Obrigatório"
                                     value="#{mbCadastroConfiguracaoClassificacao.configuracaoClassificacao.frequenciaPrata}"/>
                        <label>Frequência Prata</label>
                    </div>
                    <div class="col-xs-12 col-md-2  go-top">
                        <h:inputText class="col-xs-12"
                                     required="true"
                                     requiredMessage="Campo Valor Prata é obrigatório"
                                     pt:placeholder="Obrigatório"
                                     value="#{mbCadastroConfiguracaoClassificacao.configuracaoClassificacao.valorPrata}"
                                     converterMessage="Valor Prata deve ser no formato 0,00">
                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                        </h:inputText>
                        <label>Valor Prata</label>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <h:commandButton value="Salvar"
                                 action="#{mbCadastroConfiguracaoClassificacao.salvar()}"
                                 class="btn btn-primary">
                    <f:ajax execute="form" render="form messages"/>
                </h:commandButton>
            </div>
        </div>
    </ui:define>
</ui:composition>
