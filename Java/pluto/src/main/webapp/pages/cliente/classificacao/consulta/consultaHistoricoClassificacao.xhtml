<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/pages/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <div class="box"> 
            <div class="box-header">
                <div class="box-left"><i class="fa fa-edit"></i></div><label>Histórico de Classificação</label>
                <div class="pull-right">
                </div>
            </div>
            <div class="box-content">
                <p:dataTable value="#{mbConsultaHistoricoClassificacao.historicosClassificacao}"
                             id="historicosClassificacao"
                             paginator="true"
                             scrollable="false"
                             paginatorAlwaysVisible="true"
                             paginatorPosition="bottom"
                             rows="10"
                             currentPageReportTemplate="{currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,25,50,100"
                             emptyMessage="Nenhum registro encontrado"
                             var="historicoClassificacao">
                    <p:column headerText="Cliente">
                        #{historicoClassificacao.cliente.pessoa.nomeFantasia}
                    </p:column>
                    <p:column headerText="Mês">
                        <h:outputText value="#{historicoClassificacao.mes}" converter="converter.MesConverter"/>
                    </p:column>
                    <p:column headerText="Ano">
                        #{historicoClassificacao.ano}
                    </p:column>
                    <p:column headerText="Classificação">
                        #{historicoClassificacao.classificacao.nome}
                    </p:column>
                </p:dataTable>
            </div>
            <div class="box-footer">
            </div>
        </div>
    </ui:define>
    <ui:define name="scripts">       
    </ui:define>
</ui:composition>
