<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/pages/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="conteudo">
        <div class="box"> 
            <div class="box-header">
                <div class="box-left"><i class="fa fa-edit"></i></div><label>Serviços</label>
                <div class="pull-right">
                    <div class="box-right">
                        <h:outputLink value="/pluto/pages/servico/cadastro/cadastroServico.xhtml"><i class="fa fa-plus"></i></h:outputLink>
                    </div>
                </div>
            </div>
            <div class="box-content">
                <p:dataTable value="#{mbConsultaServico.servicos}"
                             id="servicos"
                             paginator="true"
                             scrollable="false"
                             paginatorAlwaysVisible="true"
                             paginatorPosition="bottom"
                             rows="10"
                             currentPageReportTemplate="{currentPage} de {totalPages}"                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,25,50,100"
                             emptyMessage="Nenhum registro encontrado"
                             var="servico">
                    <p:column headerText="Nome">
                        #{servico.nomeCompleto}
                    </p:column>
                    <p:column headerText="Valor de Venda">
                        <h:outputText value="#{servico.valorVenda}">
                            <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Ações" width="60" style="text-align: center;">
                        <h:commandLink action="#{mbConsultaServico.editar(servico)}">
                            <f:ajax execute="@this" render="messages"/>
                            <i class="fa fa-pencil-square-o"></i>
                        </h:commandLink>
                        <h:commandLink action="#{mbConsultaServico.excluir(servico)}">
                            <f:ajax execute="@this" render="servicos messages"/>
                            <i class="fa fa-times-circle-o"></i>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="box-footer">
            </div>
        </div>
    </ui:define>
    <ui:define name="scripts">       
    </ui:define>
</ui:composition>
